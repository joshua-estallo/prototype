<!DOCTYPE html>
<html>
<head>
    <title>Upload Dataset</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #333;
            color: white;
        }
        
        .main {
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 600px;
            display:flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 0px 20px;
        }
        .container > div {
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        .upload-dataset-form {
          width: 500px;
          margin: 0 auto;
        }

        h2 {
          text-align: center;
        }

        form {
          padding: 20px;
          border: 1px solid #ccc;
        }

        p {
          margin-bottom: 10px;
        }

        input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
        }

        textarea {
          width: 100%;
          height: 200px;
          padding: 10px;
          border: 1px solid #ccc;
        }

        button {
          background-color: blue;
          color: white;
          padding: 10px;
          border: none;
          cursor: pointer;
        }
        a {
          color: white;
        }

        header input {
          padding: 10px;
        }
        header {
          background-color: black;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        a {
          text-decoration: none;
        }
        header nav {
          width: 80%;
          display: flex;
          justify-content: space-between;
          align-items: center;
          color: white;
          font-size: 24px;
          text-align: center;
          padding: 20px;
          outline: none;
        }
        header nav a {
          margin: 0;
          padding: 10px;
        }
        header nav form {
          padding: 0;
          margin: 0;
        }
    </style>
    
</head>
<body>
  <header>
    <nav>
      <a href="/"><div class="logo">DATASET REPOSITORY</div></a>
      <div class="search">
        <form action="{% url 'home' %}" method="GET" autocomplete="off">
          <input type="text" name="q" placeholder="Search...">
        </form>
      </div>
    </nav>
  </header>
    <div class="main">
        <div class="container">
            <div>
                <h2>Upload Dataset</h2>
                <form method="post" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <table>{{ form.as_table}}</table>
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
